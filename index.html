<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-light p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div>
        <input class="p-2" id="cityInput" placeholder="Search for a city..." />
      </div>
      <div id="weatherInfoDisplay">
        <div id="displayTodayInfo"></div>
      </div>
      <div class="container-fluid" id="fiveDayContainer">
        <div id="displayFiveDayForecast" class="row"></div>
      </div>
    </main>
    <footer>&copy Adam Brock 2022</footer>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
