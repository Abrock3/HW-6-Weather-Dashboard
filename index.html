<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-light p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-4 col-md-3 col-lg-2">
          <input
            class="p-1 mt-3"
            id="cityInput"
            placeholder="Search for a city..."
          />
          <ol id="searchHistory"></ol>
        </aside>
        <div class="col-8 col-md-9 col-lg-10 mb-5" id="weatherContainer">
          <div class="ml-2 m-2 mt-3 p-2 rounded" id="displayTodayInfo"></div>
          <div class="container-fluid" id="fiveDayContainer">
            <div id="displayFiveDayForecast" class="row"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white">
      <h5 class="text-center mt-2">&copy Adam Brock 2022</h5>
    </footer>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
